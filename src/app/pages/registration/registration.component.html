<div class="backGround">
    <mat-card>
        <mat-card-title>Registration</mat-card-title>
    <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="First Name"   formControlName="firstName">
           <mat-error *ngIf="form.controls.firstName.errors">Please Enter FirstName</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Last Name"   formControlName="lastName">
           <mat-error *ngIf="form.controls.lastName.errors">Please Enter Last Name</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password"  [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls.password.invalid">Please Enter password</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email"   formControlName="email">
           <mat-error *ngIf=" form.controls.email.errors && form.controls.email.errors.required">Please Enter Email </mat-error>
           <mat-error *ngIf="form.controls.email.errors && form.controls.email.errors.email">Please Enter valid Email</mat-error> 
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="Contact Number"   formControlName="contactNumber" maxlength="10">
           <mat-error *ngIf="form.controls.contactNumber.errors && form.controls.contactNumber.required">Please Enter contact Number</mat-error>
           <mat-error *ngIf="form.controls.contactNumber.errors && form.controls.contactNumber.pattern">Please Enter  correct contact Number</mat-error>
        </mat-form-field>
      </p>
      {{form.value|json}}
      <div class="button">
        <button type="submit" color="primary" mat-raised-button (click)="save()">Save</button>
      </div>
    </form>
    </mat-card-content>
    </mat-card>
    </div>
